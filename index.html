<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>

    <link rel="stylesheet" href="styles/minify/main.min.css">
    
</head>
<body>


    <section id="sign-up">
        <div class="page-title">
            <div class="title">Sign up</div>
        </div>
        <div class="page-content">
            <div class="subtitle">
                <h1>New user?</h1>
                <h3>Use the form below to create your account.</h3>
            </div>

            <form action="/signup">
                <div class="row">
                    <div class="first-name">
                        <input type="text" placeholder="Ivan" name="username" required>
                        <div class="check"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="last-name">
                        <input type="text" placeholder="Ivanov" name="userlastname" required>
                        <div class="check"><i class="fas fa-check"></i></div>
                    </div>
                </div>

                <div class="row">
                    <div class="nationality">
                        <div class="select-item">
                            <select name="nationality" id="nationality">
                                <option value="0">American</option>
                                <option value="1">Belarusian</option>
                                <option value="2">Russian</option>
                                <option value="3">Ukranian</option>
                            </select>
                        </div>
                        <!-- <div class="check"><i class="fas fa-check"></i></div> -->
                    </div>
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                        <div class="check"><i class="fas fa-check"></i></div>
                    </div>
                </div>


                <div class="row">
                    <div class="birthday">
                        <div class="select-item">
                            <select name="day" id="day">

                            </select>
                            <div class="arrow"><i class="fas fa-chevron-down"></i></div>
                        </div>
                        <div class="select-item">
                            <select name="month" id="month">

                            </select>
                            <div class="arrow"><i class="fas fa-chevron-down"></i></div>
                        </div>
                        <div class="select-item">
                            <select name="year" id="year">

                            </select>
                            <div class="arrow"><i class="fas fa-chevron-down"></i></div>
                        </div>
                    </div>

                    <div class="gender">
                        <label>Male
                            <input type="checkbox" checked="checked" name="male">
                            <span class="checkmark"></span>
                        </label>
                        <label>Famale
                            <input type="checkbox" name="famale">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="pass">
                        <input type="password" placeholder="*****" name="password" required>
                        <div class="check"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="repeat-pass">
                        <input type="password" placeholder="*****" name="repeatpassword" required>
                        <div class="check"><i class="fas fa-check"></i></div>
                    </div>
                </div>
            </form>
            
            <div class="actions">
                <div class="login">Have an account? <a href="#">Login</a></div>
                <button>Complete Signup</button>
            </div>
        </div>
    </section>

    
    <script src="scripts/faw.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
